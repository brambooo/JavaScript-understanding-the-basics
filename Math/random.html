<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math random</title>
</head>
<body>

<script>
    var defaultRandomNumber = Math.random();    // always between 0 and 1 with decimals
    console.log(defaultRandomNumber);

    // Random  rounded number between 0 and 1
    var randomRoundedNumber = Math.round( Math.random() * 10 );
    console.log(randomRoundedNumber);

    // Get random item from array
    var aItems = [1, 2, 3, 4, 5];

    console.log('Array size: ' + aItems.length);    // here we get 5 as result

    // But a computer start counting at zero so if we want to use below getRandomNumber function we have to use the length minus 1
    var range = (aItems.length - 1);
    console.log(getRandomNumber(range));

    // Function that we could use to get a random number between the given range as param.
    function getRandomNumber(range) {
        return Math.round( Math.random() * range );
    }

</script>

</body>
</html>
