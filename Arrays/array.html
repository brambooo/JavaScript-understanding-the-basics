<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <script>
        // Declare an empty array
        var emptyArray = [];

        // Declare a filled array with names
        var names = ['Bram', 'Koen', 'Willem', 'Jan'];

        // Call an a specific item in an array
        console.log(names[0]); // called first name

        // How add an new name to the array?
        names[5] = 'Bart';  // added a new name in the array, will be placed after the last name in the array

        // We could also use a specific function to add a new name to the array
        names.push('Henk');

    </script>
</body>
</html>
