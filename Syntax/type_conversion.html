<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type conversion</title>
</head>
<body>
    <script>

        // Explicit conversions
        var iNumber = 5;
        var sNumber = String(iNumber);      // cast string to number

        // From String to number
        var sNumber2 = '5';
        var iNumber2 = Number(sNumber2);    // cast string to number



        // Implicit conversions
        var a = 1 + "";     // Here we have string concatenation - a an implicit conversion


    </script>
</body>
</html>
