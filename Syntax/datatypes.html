<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data types</title>
</head>
<body>

    <p>Open de console om de JS data te zien.</p>
    <script>
        /*
        Primitive JS data types are:
        String,
        Number,
        Boolean,
        Null,
        Undefined
        */

        // Keep in mind we could mix a number with a string, then it is concatenation!
        var result = 5 + "10";   // this is concatenation and not plus
        console.log('Concatenatie voorbeeld 5 + "10" = ' + result);

        var number1 = 5;
        document.write('Datatype: ' + typeof(number1));

        // With the method typeof we can check with what kind of data type we are working.
        console.log(typeof('string'));  // String data type
        console.log(typeof(5));         // number data type
        console.log(typeof(true));
        console.log(typeof(null));
        console.log(typeof(undefined));


    </script>
</body>
</html>
