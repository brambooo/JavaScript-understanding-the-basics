<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input and Output</title>
</head>
<body>
    <script>
        // Getting user input
        var name = prompt('What is your name?');

        // Different ways of showing the input as output

        // Great way for debugging purposes is using console.log
        console.log(name);

        // Showing it in the browser without console, could be:
        alert(name);
    </script>
</body>
</html>
